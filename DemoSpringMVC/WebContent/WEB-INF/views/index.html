<title>Contact</title>

<body>
	<div class="container-fluid">
		<div class="d-flex bg-gray">
			<div class="flex-fill border-left">email</div>
			<div class="flex-fill">message</div>
			<div class="flex-fill border-left">icon</div>
			<div class="flex-fill border-left">flag</div>
			<div class="flex-fill">login</div>
		</div>

		<nav class="navbar navbar-expand-sm bg-light navbar-light">
			<!-- Brand/logo -->
			<a class="navbar-brand" href="#"> <img
				th:src="@{img/logo-organi.png}" alt="Logo" style="width: 160px;">
			</a>

			<!-- Links -->
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
				<li class="nav-item"><a class="nav-link" href="#">SHOP</a></li>
				<li class="nav-item"><a class="nav-link" href="#">PAGES</a></li>
				<li class="nav-item"><a class="nav-link" href="#">BLOGS</a></li>
				<li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
				<li class="nav-item"><a class="nav-link" href="#"> <span
						class="material-icons"> favorite </span></a></li>
				<li class=""><a class="nav-link" href="#"><span
						class="material-icons"> shopping_bag </span></a></li>
				<li class=""><a class="nav-link" href="#">item:</a></li>
			</ul>
		</nav>

		<div class="d-flex">
			<div class="dropdown">
				<div class="btn btn-success dropdown-toggle" data-toggle="dropdown">All
					department</div>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Link 1</a> <a
						class="dropdown-item" href="#">Link 2</a> <a class="dropdown-item"
						href="#">Link 3</a>
				</div>
			</div>

			<!-- Multiple inputs -->
			<div class="form-search">
				<form>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<div class="dropdown">
								<div class="dropdown-toggle" data-toggle="dropdown"
									style="margin-top: 7px; font-weight: bold">All Categories</div>
								<div class="dropdown-menu">
									<div th:if="${categories.empty}">
										<p class="dropdown-item">no categories available</p>
									</div>
									<div th:each="category: ${categories}">
										<a class="dropdown-item" href="#" th:text="${category.name}"></a>
									</div>
								</div>
							</div>
						</div>
						<input type="text" class="form-control"
							placeholder="What do you need">
						<div class="input-group-prepend">
							<div class="btn btn-success" style="border-radius: .25em">SEARCH</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div>
			<div class="row">
				<div class="">
					<div th:if="${categories.empty}">
						<p>no categories available</p>
					</div>
					<div th:each="category: ${categories}">
						<button class="btn btn-success" th:text="${category.name}"></button>
					</div>
				</div>

				<!-- <div class=""
					style="background-image: url('img/tomatoes.jpg'); background-repeat: no-repeat; background-size: cover; height: 150px; opacity: 0.6">
				</div> -->

				<div id="carousel" class="carousel slide" data-ride="carousel">

					<!-- Indicators -->
					<ul class="carousel-indicators">
						<li data-target="#carousel" data-slide-to="0" class="active"></li>
						<li data-target="#carousel" data-slide-to="1"></li>
						<li data-target="#carousel" data-slide-to="2"></li>
					</ul>

					<!-- The slideshow -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img th:src="@{img/tomatoes.jpg}" alt="Los Angeles"
								class="img-carousel">
						</div>
						<div class="carousel-item">
							<img th:src="@{img/logo-organi.png}" alt="Chicago"
								class="img-carousel">
						</div>
						<div class="carousel-item">
							<img th:src="@{img/tomatoes.jpg}" alt="New York"
								class="img-carousel">
						</div>
					</div>

					<!-- Left and right controls -->
					<a class="carousel-control-prev" href="#carousel" data-slide="prev">
						<span class="carousel-control-prev-icon"></span>
					</a> <a class="carousel-control-next" href="#carousel"
						data-slide="next"> <span class="carousel-control-next-icon"></span>
					</a>

				</div>
			</div>
		</div>

				<p>address</p>

			</div>
		</div> -->
